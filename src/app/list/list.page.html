<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Add Template
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text> <h5>New Template</h5></ion-text>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Template Title</ion-label>
      <ion-input [(ngModel)]="templateTitle">
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Content</ion-label>
        <ion-textarea
        [(ngModel)]="templateContent">
      </ion-textarea>
    </ion-item>

    <ion-button (click)=saveNewTemplate($event) expand="full">Save</ion-button>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
